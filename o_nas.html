        <div class="panel" onclick="showOverlay('<h2>Aleksandra</h2>', '/resources/img/team/PSX_20241214_130703.png', '<p>Założycielka PT Drabinam, oligofrenopedagożka<br><br>Absolwentka Uniwersytetu Gdańskiego, oligofrenopedagożka, trenerka kompetencji społecznych, terapeutka zajęciowa.<br><br> Posiada wieloletnie doświadczenie w pracy z dziećmi, młodzieżą i dorosłymi osobami z niepełnosprawnością intelektualną, spektrum autyzmu i innymi zaburzeniami rozwoju. Najważniejsze jest dla niej wspieranie wszechstronnego rozwoju dziecka i pomaganie mu w odkrywaniu jego potencjału, a wszystko to zawsze w atmosferze akceptacji, szacunku i bezpieczeństwa. Stawia na indywidualne podejście do każdego ucznia, dostosowując metody pracy do jego potrzeb i możliwości. Wsłuchuje się również w potrzeby rodziców i opiekunów. Tworzy spójny plan działań, który łączy edukację, terapię, zabawę i codzienne funkcjonowanie. Wierzy, że każde dziecko ma prawo do wszechstronnego rozwoju i realizacji swoich marzeń, a jej zadaniem jest pomóc mu w tym procesie. Swoją pracę porównuje do wspinania się po drabinie - każdy szczebel to kolejny krok w rozwoju dziecka. Czasem są to drobne kroki, a czasem większe skoki, ale każdy z nich przybliża ucznia do osiągnięcia pełni jego możliwości. Twierdzi, że najważniejszą rolą terapeuty jest wspieranie dziecka przy pokonywaniu trudności na każdym etapie tej wspinaczki. W ten sposób uczniowie, choć różnią się tempem i zakresem postępów, nieustannie się rozwijają, mierząc coraz wyżej.</p>')"> <h2>Aleksandra</h2> </div>
